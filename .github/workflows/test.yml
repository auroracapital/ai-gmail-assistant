name: Test & Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort
          pip install -r requirements.txt
      
      - name: Check code formatting with Black
        run: black --check src/
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check import sorting with isort
        run: isort --check-only src/
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check for known security vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json || true
      
      - name: Run Bandit security linter
        run: bandit -r src/ -f json || true
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          # Create minimal test if none exist
          mkdir -p tests
          if [ ! -f tests/test_basic.py ]; then
            cat > tests/test_basic.py << 'EOF'
import sys
import os
sys.path.insert(0, os.path.join(os.path.dirname(__file__), '..', 'src'))

def test_imports():
    """Test that main module can be imported"""
    try:
        import gmail_organizer
        assert True
    except ImportError:
        assert False, "Failed to import gmail_organizer"

def test_environment():
    """Test that required environment variables can be set"""
    os.environ['OPENROUTER_API_KEY'] = 'test-key'
    assert os.getenv('OPENROUTER_API_KEY') == 'test-key'
EOF
          fi
          pytest tests/ -v --cov=src --cov-report=term-missing
